<!DOCTYPE html>
<html lang="fr" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Donneur | BloodLink</title>
    <meta name="description" content="Créez votre compte BloodLink Pro pour rejoindre notre communauté">
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #28a745;
            --primary-dark: #218838;
            --gradient-primary: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            --success-light: #d4edda;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            margin: 0;
        }
        
        .auth-container {
            width: 100%;
            max-width: 450px;
            margin: auto;
        }
        
        .auth-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            padding: 0;
        }
        
        /* En-tête */
        .auth-header {
            background: var(--gradient-primary);
            color: white;
            padding: 1.5rem;
            text-align: center;
            position: relative;
        }
        
        .auth-header::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            border-radius: 50%;
        }
        
        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 0.8rem;
        }
        
        .auth-logo i {
            font-size: 1.8rem;
        }
        
        .auth-logo span {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .auth-header h1 {
            font-size: 1.4rem;
            font-weight: 600;
            margin: 0.5rem 0;
        }
        
        .auth-subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 0.5rem;
        }
        
        /* Avantages compactes */
        .benefits-compact {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.8rem;
            margin-top: 1rem;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .benefit-compact {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.15);
            padding: 0.5rem 0.8rem;
            border-radius: 8px;
            font-size: 0.8rem;
            max-width: 180px;
        }
        
        .benefit-icon-compact {
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .benefit-icon-compact i {
            font-size: 0.9rem;
        }
        
        /* Section formulaire */
        .auth-body {
            padding: 2.5rem 1.5rem 1.5rem;
        }
        
        .auth-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-align: center;
            color: var(--primary-color);
        }
        
        .auth-sub {
            color: #6c757d;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        
        /* Alertes */
        #authAlerts {
            margin-bottom: 1rem;
        }
        
        .alert-custom {
            border-radius: 8px;
            padding: 0.8rem;
            font-size: 0.85rem;
            border: none;
            margin-bottom: 1rem;
        }
        
        /* Formulaire */
        .form-floating {
            margin-bottom: 1rem;
        }
        
        .form-control, .form-select {
            border-radius: 8px;
            border: 1px solid #dee2e6;
            padding: 0.8rem;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            height: auto;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.15);
        }
        
        .form-floating label {
            padding: 0.8rem;
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        /* Champs en ligne pour mobile */
        .form-row-compact {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .form-row-compact .form-floating {
            flex: 1;
            min-width: calc(50% - 0.5rem);
        }
        
        /* Champ mot de passe */
        .password-group {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            z-index: 10;
            padding: 0.3rem;
            font-size: 0.9rem;
        }
        
        /* Force du mot de passe */
        .password-strength {
            height: 4px;
            border-radius: 2px;
            margin-top: 0.5rem;
            background: #e9ecef;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        
        .strength-weak { background: #dc3545; width: 33%; }
        .strength-medium { background: #ffc107; width: 66%; }
        .strength-strong { background: #28a745; width: 100%; }
        
        .requirements-list {
            font-size: 0.75rem;
            color: #6c757d;
            margin-top: 0.5rem;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.3rem;
        }
        
        .requirement {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        
        .requirement i {
            font-size: 0.7rem;
        }
        
        .requirement.met {
            color: var(--primary-color);
        }
        
        .requirement.unmet {
            color: #dc3545;
        }
        
        /* Checkboxes */
        .form-check {
            margin-bottom: 0.8rem;
        }
        
        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .form-check-label {
            font-size: 0.85rem;
            line-height: 1.3;
        }
        
        .form-check-label a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .form-check-label a:hover {
            text-decoration: underline;
        }
        
        /* Boutons */
        .btn-register {
            background: var(--gradient-primary);
            border: none;
            border-radius: 8px;
            padding: 0.9rem;
            font-weight: 600;
            font-size: 0.95rem;
            color: white;
            transition: all 0.2s ease;
            width: 100%;
            margin-top: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .btn-register:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.2);
        }
        
        .btn-outline {
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            padding: 0.8rem;
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--primary-color);
            transition: all 0.2s ease;
            width: 100%;
            background: transparent;
        }
        
        .btn-outline:hover {
            background: var(--primary-color);
            color: white;
        }
        
        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.2rem 0;
            color: #6c757d;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }
        
        .divider span {
            padding: 0 0.8rem;
        }
        
        /* Footer */
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid #dee2e6;
        }
        
        .back-link {
            color: #6c757d;
            text-decoration: none;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
        }
        
        .back-link:hover {
            color: var(--primary-color);
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .auth-container {
                max-width: 100%;
            }
            
            .auth-header {
                padding: 1.2rem 1rem;
            }
            
            .auth-body {
                padding: 2rem 1rem 1rem;
            }
            
            .form-row-compact .form-floating {
                min-width: 100%;
            }
            
            .benefits-compact {
                gap: 0.5rem;
            }
            
            .benefit-compact {
                max-width: calc(50% - 0.5rem);
                flex: 1;
            }
            
            .requirements-list {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 360px) {
            .benefit-compact {
                min-width: 100%;
            }
            
            .auth-header h1 {
                font-size: 1.2rem;
            }
        }
        
        @media (max-height: 700px) {
            body {
                padding: 0.5rem;
                align-items: flex-start;
            }
            
            .auth-container {
                margin: 1rem auto;
            }
            
            .auth-header {
                padding: 1rem;
            }
            
            .auth-body {
                padding: 1.8rem 1rem 1rem;
            }
        }
        
        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .auth-header {
            animation: fadeInDown 0.5s ease;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .auth-body {
            animation: fadeInUp 0.5s ease 0.2s both;
        }
        
        .benefit-compact {
            animation: fadeInUp 0.5s ease;
            animation-fill-mode: both;
        }
        
        .benefit-compact:nth-child(1) { animation-delay: 0.1s; }
        .benefit-compact:nth-child(2) { animation-delay: 0.2s; }
        .benefit-compact:nth-child(3) { animation-delay: 0.3s; }
        .benefit-compact:nth-child(4) { animation-delay: 0.4s; }
        
        /* Amélioration du focus */
        .form-control:focus,
        .form-select:focus,
        .btn-register:focus,
        .btn-outline:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(40, 167, 69, 0.2);
        }
        
        /* Cursor pointer */
        .btn-register,
        .btn-outline,
        .password-toggle,
        .back-link {
            cursor: pointer;
        }
        
        /* Champs obligatoires */
        .form-floating label::after {
            content: " *";
            color: #dc3545;
            opacity: 0.7;
        }
        
        /* Style pour les dates */
        input[type="date"] {
            color: #495057;
        }
        
        input[type="date"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card" data-aos="fade-up" data-aos-duration="400">
            <!-- En-tête avec logo et avantages -->
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-heart-pulse"></i>
                    <span>BloodLink</span>
                </div>
                
                <h1>Rejoignez-nous</h1>
                <p class="auth-subtitle">Devenez un héros moderne et sauvez des vies</p>
                
                <div class="benefits-compact">
                    <div class="benefit-compact">
                        <div class="benefit-icon-compact">
                            <i class="fas fa-bell"></i>
                        </div>
                        <span>Alertes Instantanées</span>
                    </div>
                    <div class="benefit-compact">
                        <div class="benefit-icon-compact">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <span>Géolocalisation</span>
                    </div>
                    <div class="benefit-compact">
                        <div class="benefit-icon-compact">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <span>Suivi d'Impact</span>
                    </div>
                    <div class="benefit-compact">
                        <div class="benefit-icon-compact">
                            <i class="fas fa-shield-alt"></i>
                        </div>
                        <span>Sécurité Maximale</span>
                    </div>
                </div>
            </div>
            
            <!-- Corps avec formulaire -->
            <div class="auth-body">
                <h2 class="auth-title">Devenez Donneur</h2>
                <p class="auth-sub">Inscrivez-vous pour sauver des vies</p>
                
                <!-- Alertes -->
                <div id="authAlerts"></div>
                
                <!-- Formulaire d'inscription -->
                <form id="registerForm">
                    <!-- Nom et Email -->
                    <div class="form-row-compact">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="regName" name="name" placeholder="Nom complet" required>
                            <label for="regName"><i class="fas fa-user me-1"></i>Nom complet</label>
                        </div>
                        <div class="form-floating">
                            <input type="email" class="form-control" id="regEmail" name="email" placeholder="Email" required>
                            <label for="regEmail"><i class="fas fa-envelope me-1"></i>Email</label>
                        </div>
                    </div>
                    
                    <!-- Téléphone et Date de naissance -->
                    <div class="form-row-compact">
                        <div class="form-floating">
                            <input type="tel" class="form-control" id="regPhone" name="phone" placeholder="Téléphone" pattern="[0-9]{9,15}" required>
                            <label for="regPhone"><i class="fas fa-phone me-1"></i>Téléphone</label>
                        </div>
                        <div class="form-floating">
                            <input type="date" class="form-control" id="regBirthDate" name="birthDate" required>
                            <label for="regBirthDate"><i class="fas fa-calendar me-1"></i>Date de naissance</label>
                        </div>
                    </div>
                    
                    <!-- Adresse -->
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="regAddress" name="address" placeholder="Adresse" required>
                        <label for="regAddress"><i class="fas fa-map-marker-alt me-1"></i>Adresse complète</label>
                    </div>
                    
                    <!-- Groupe sanguin -->
                    <div class="form-floating mb-2">
                        <select class="form-select" id="regBloodType" name="bloodType" required>
                            <option value="">Groupe sanguin</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                        <label for="regBloodType"><i class="fas fa-tint me-1"></i>Groupe sanguin</label>
                    </div>
                    
                    <!-- Type de compte caché -->
                    <input type="hidden" name="accountType" value="donor" required>
                    
                    <!-- Mot de passe -->
                    <div class="form-row-compact">
                        <div class="form-floating">
                            <div class="password-group">
                                <input type="password" class="form-control" id="regPassword" name="password" required onkeyup="checkPasswordStrength()">
                                <button type="button" class="password-toggle" onclick="togglePassword('regPassword')">
                                    <i class="fas fa-eye" id="regPasswordToggleIcon"></i>
                                </button>
                            </div>
                            <label for="regPassword"><i class="fas fa-lock me-1"></i>Mot de passe</label>
                            <div class="password-strength">
                                <div class="password-strength-bar" id="passwordStrengthBar"></div>
                            </div>
                            <div class="requirements-list">
                                <div class="requirement unmet" id="req-length">
                                    <i class="fas fa-times-circle"></i> 8+ caractères
                                </div>
                                <div class="requirement unmet" id="req-uppercase">
                                    <i class="fas fa-times-circle"></i> Majuscule
                                </div>
                                <div class="requirement unmet" id="req-number">
                                    <i class="fas fa-times-circle"></i> Chiffre
                                </div>
                            </div>
                        </div>
                        <div class="form-floating">
                            <div class="password-group">
                                <input type="password" class="form-control" id="regConfirmPassword" name="confirmPassword" placeholder="Confirmation" required>
                                <button type="button" class="password-toggle" onclick="togglePassword('regConfirmPassword')">
                                    <i class="fas fa-eye" id="regConfirmPasswordToggleIcon"></i>
                                </button>
                            </div>
                            <label for="regConfirmPassword"><i class="fas fa-lock me-1"></i>Confirmer</label>
                        </div>
                    </div>
                    
                    <!-- Checkboxes -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="terms" required>
                        <label class="form-check-label" for="terms">
                            J'accepte les <a href="#" class="text-decoration-none">conditions</a> et la <a href="#" class="text-decoration-none">politique de confidentialité</a>
                        </label>
                    </div>
                    
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="newsletter">
                        <label class="form-check-label" for="newsletter">
                            Recevoir des informations sur les campagnes
                        </label>
                    </div>
                    
                    <!-- Bouton d'inscription -->
                    <button type="submit" class="btn btn-register">
                        <i class="fas fa-heart me-1"></i>
                        Devenir Donneur
                    </button>
                </form>
                
                <div class="divider">
                    <span>DÉJÀ INSCRIT ?</span>
                </div>
                
                <button class="btn btn-outline" onclick="window.location.href='login.html'">
                    <i class="fas fa-sign-in-alt me-1"></i>
                    Se connecter
                </button>
                
                <div class="auth-footer">
                    <a href="index.html" class="back-link">
                        <i class="fas fa-arrow-left"></i> Retour à l'accueil
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        // Initialiser AOS
        AOS.init({
            duration: 400,
            once: true
        });
        
        // Définir la date maximale pour la date de naissance (18 ans minimum)
        document.addEventListener('DOMContentLoaded', function() {
            const birthDateInput = document.getElementById('regBirthDate');
            if (birthDateInput) {
                const today = new Date();
                const maxDate = new Date(today.getFullYear() - 18, today.getMonth(), today.getDate());
                birthDateInput.max = maxDate.toISOString().split('T')[0];
                birthDateInput.min = '1900-01-01';
            }
            
            // Ajouter un écouteur d'événement au formulaire
            const form = document.getElementById('registerForm');
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    handleRegistration(e);
                });
            }
        });
        
        // Fonction pour afficher/masquer le mot de passe
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = document.getElementById(inputId + 'ToggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
        
        // Vérification de la force du mot de passe
        function checkPasswordStrength() {
            const password = document.getElementById('regPassword').value;
            const strengthBar = document.getElementById('passwordStrengthBar');
            const confirmPassword = document.getElementById('regConfirmPassword');
            
            let strength = 0;
            
            // Vérifier la longueur
            const reqLength = document.getElementById('req-length');
            if (password.length >= 8) {
                strength++;
                reqLength.classList.remove('unmet');
                reqLength.classList.add('met');
                reqLength.innerHTML = '<i class="fas fa-check-circle"></i> 8+ caractères';
            } else {
                reqLength.classList.remove('met');
                reqLength.classList.add('unmet');
                reqLength.innerHTML = '<i class="fas fa-times-circle"></i> 8+ caractères';
            }
            
            // Vérifier la majuscule
            const reqUppercase = document.getElementById('req-uppercase');
            if (/[A-Z]/.test(password)) {
                strength++;
                reqUppercase.classList.remove('unmet');
                reqUppercase.classList.add('met');
                reqUppercase.innerHTML = '<i class="fas fa-check-circle"></i> Majuscule';
            } else {
                reqUppercase.classList.remove('met');
                reqUppercase.classList.add('unmet');
                reqUppercase.innerHTML = '<i class="fas fa-times-circle"></i> Majuscule';
            }
            
            // Vérifier le chiffre
            const reqNumber = document.getElementById('req-number');
            if (/[0-9]/.test(password)) {
                strength++;
                reqNumber.classList.remove('unmet');
                reqNumber.classList.add('met');
                reqNumber.innerHTML = '<i class="fas fa-check-circle"></i> Chiffre';
            } else {
                reqNumber.classList.remove('met');
                reqNumber.classList.add('unmet');
                reqNumber.innerHTML = '<i class="fas fa-times-circle"></i> Chiffre';
            }
            
            // Mettre à jour la barre de force
            strengthBar.className = 'password-strength-bar';
            if (strength <= 1) {
                strengthBar.classList.add('strength-weak');
            } else if (strength === 2) {
                strengthBar.classList.add('strength-medium');
            } else {
                strengthBar.classList.add('strength-strong');
            }
            
            // Vérifier la confirmation du mot de passe en temps réel
            if (confirmPassword.value) {
                validatePasswordMatch();
            }
        }
        
        // Vérifier la correspondance des mots de passe
        function validatePasswordMatch() {
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            const confirmInput = document.getElementById('regConfirmPassword');
            
            if (confirmPassword && password !== confirmPassword) {
                confirmInput.classList.add('is-invalid');
                confirmInput.classList.remove('is-valid');
            } else if (confirmPassword) {
                confirmInput.classList.remove('is-invalid');
                confirmInput.classList.add('is-valid');
            }
        }
        
        // Gestion de l'inscription
        function handleRegistration(e) {
            e.preventDefault();
            
            // Validation de base
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            // Vérifier la correspondance des mots de passe
            if (password !== confirmPassword) {
                showAlert('Les mots de passe ne correspondent pas', 'error');
                return;
            }
            
            // Vérifier les conditions
            if (!terms) {
                showAlert('Veuillez accepter les conditions d\'utilisation', 'error');
                return;
            }
            
            // Vérifier la force du mot de passe
            const strengthBar = document.getElementById('passwordStrengthBar');
            if (strengthBar.classList.contains('strength-weak')) {
                showAlert('Le mot de passe est trop faible. Veuillez le renforcer.', 'error');
                return;
            }
            
            // Si Auth.js existe, l'utiliser
            if (typeof Auth !== 'undefined' && Auth.handleRegister) {
                Auth.handleRegister(e);
            } else {
                // Sinon, simulation de succès
                showAlert('Inscription réussie! Redirection...', 'success');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
            }
        }
        
        // Fonction pour afficher des alertes
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type === 'error' ? 'danger' : 'success'} alert-custom alert-dismissible fade show`;
            alertDiv.innerHTML = `
                <i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'check-circle'} me-1"></i>
                ${message}
                <button type="button" class="btn-close btn-sm" data-bs-dismiss="alert" style="padding: 0.25rem;"></button>
            `;
            
            const alertsContainer = document.getElementById('authAlerts');
            alertsContainer.insertBefore(alertDiv, alertsContainer.firstChild);
            
            // Auto-dismiss après 4 secondes
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 4000);
        }
        
        // Surcharge de la fonction showToast si elle existe
        if (typeof Auth !== 'undefined' && Auth.showToast) {
            const originalShowToast = Auth.showToast;
            Auth.showToast = function(message, type) {
                showAlert(message, type);
            };
        }
        
        // Validation en temps réel de la correspondance des mots de passe
        document.getElementById('regConfirmPassword')?.addEventListener('input', validatePasswordMatch);
    </script>
